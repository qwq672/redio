name: Update Radio

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Update live.m3u8
        run: |
          NOW=$(date +%s)
          TOTAL=28800
          POS=$((NOW % TOTAL))
          SEG=10
          ITEM_PER_PROG=$((TOTAL / 8))

          i=$((POS / ITEM_PER_PROG))
          CHANNEL=$((i + 1))
          OFFSET=$((POS % ITEM_PER_PROG))
          INDEX=$((OFFSET / SEG))

          PLAYLIST="${CHANNEL}/playlist_${CHANNEL}.m3u8"

          TS_LINE=$(sed -n "/^#EXTINF/{n;p;}" "$PLAYLIST" | sed -n "$((INDEX + 1))p")

          cat > live.m3u8 <<EOF
#EXTM3U
#EXT-X-TARGETDURATION:$SEG
#EXT-X-VERSION:3
#EXT-X-ALLOW-CACHE:NO
#EXTINF:$SEG.0,TS_LINE
#EXT-X-ENDLIST EOF

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add live.m3u8
          git commit -m "Update live stream" || exit 0
          git push
